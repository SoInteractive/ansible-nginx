---
nginx_conf_dir: /etc/nginx
nginx_data_dir: /var/www

nginx_metrics: True
nginx_metrics_port: 8060

nginx_events_params:
  - worker_connections 768

nginx_http_params:
  - sendfile "on"
  - tcp_nopush "on"
  - tcp_nodelay "on"
  - keepalive_timeout "65"
  - access_log /var/log/nginx/access.log
  - error_log /var/log/nginx/error.log error
  - server_tokens off
  - types_hash_max_size 2048

nginx_remove_configs: []

nginx_security_headers:
  - { name: "X-Frame-Options", value: "DENY" }
  - { name: "X-Content-Type-Options", value: "nosniff" }
  - { name: "X-XSS-Protection", value: '"1; mode=block"' }
  - { name: "Strict-Transport-Security", value: '"max-age=31536000; includeSubDomains"' }

nginx_proxy_headers:
  - { name: "Host", value: "$http_host" }
  - { name: "X-Real-IP", value: "$remote_addr" }
  - { name: "X-Forward-For", value: "$proxy_add_x_forwarded_for" }
  - { name: "X-Forward-Proto", value: "http" }

nginx_ssl_enable: True
nginx_dh_remove_old: False
nginx_dh_bits: 2048
#nginx_dh_bits: 4096
nginx_letsencrypt_data_dir: "{{ nginx_data_dir }}/letsencrypt"

nginx_snippets:
  proxy:
    - proxy_set_header Host $http_host
    - proxy_set_header X-Real-IP $remote_addr
    - proxy_set_header X-Forward-For $proxy_add_x_forwarded_for
    - proxy_set_header X-Forward-Proto http
    - proxy_redirect off
  ssl:
    - ssl_session_timeout 1d
    - ssl_session_cache shared:SSL:10m
    - ssl_session_tickets off
    - ssl_dhparam "{{ nginx_conf_dir}}/dhparam.pem"
    - ssl_protocols TLSv1.2
    - ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256'
    - ssl_prefer_server_ciphers on
    - ssl_ecdh_curve prime256v1
    - ssl_stapling on
    - ssl_stapling_verify on
  headers:
    - add_header X-Frame-Options DENY
    - add_header X-Content-Type-Options nosniff
    - add_header X-XSS-Protection "1; mode=block"
    - add_header Strict-Transport-Security "max-age=31536000; includeSubDomains"
  firewall:
    - allow 91.227.212.0/22
    - allow 192.168.14.0/23
    - deny all

nginx_basic_auth_user: ""
nginx_basic_auth_pass: ""

nginx_remove_sites: []
nginx_sites:
  example:
    upstreams:
      app:
        - server 0.0.0.0:8080;
    servers:
      http:
        - listen 80 default_server;
        - listen [::]:80 default_server;
        - server_name www.example.com example.com;
        - root {{ nginx_letsencrypt_data_dir }};
        - include snippets/letsencrypt.conf;
        - location /app/ {
          proxy_pass http://app;
          include snippets/proxy.conf;
          }
        - location / {
          return 301 https://$server_name$request_uri;
          }
