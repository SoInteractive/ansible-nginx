---
nginx_conf_dir: /etc/nginx
nginx_data_dir: /var/www

nginx_metrics: True
nginx_metrics_port: 8060

nginx_events_params:
  - worker_connections 768

nginx_http_params:
  - sendfile "on"
  - tcp_nopush "on"
  - tcp_nodelay "on"
  - keepalive_timeout "65"
  - access_log /var/log/nginx/access.log
  - error_log /var/log/nginx/error.log error
  - server_tokens off
  - types_hash_max_size 2048
  - client_max_body_size 0
  - gzip off

nginx_remove_configs: []

nginx_ssl_enable: True
nginx_dh_remove_old: False
nginx_dh_bits: 2048
#nginx_dh_bits: 4096
nginx_letsencrypt_data_dir: "{{ nginx_data_dir }}/letsencrypt"

nginx_basic_auth_user: ""
nginx_basic_auth_pass: ""

nginx_remove_sites: []
nginx_sites:
  example: |
    upstream app {
      server 0.0.0.0:8080;
    }
    server {
      listen 80 default_server;
      listen [::]:80 default_server;
      server_name www.example.com example.com;
      root {{ nginx_letsencrypt_data_dir }};
      include snippets/letsencrypt.conf;
      include snippets/errors.conf;
      location /app/ {
        proxy_pass http://app;
        include snippets/proxy.conf;
      }
      location / {
        return 301 https://$server_name$request_uri;
      }
    }
