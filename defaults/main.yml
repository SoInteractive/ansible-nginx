---
nginx_conf_dir: /etc/nginx
nginx_data_dir: /var/www

nginx_events_params:
  - worker_connections: 768

nginx_http_params:
  - sendfile "on"
  - tcp_nopush "on"
  - tcp_nodelay "on"
  - keepalive_timeout "65"
  - access_log "{{nginx_log_dir}}/access.log"
  - "error_log {{nginx_log_dir}}/error.log error"
  - server_tokens off
  - types_hash_max_size 2048


nginx_remove_configs: []

nginx_security_headers:
  - { name: "X-Frame-Options", value: "DENY" }
  - { name: "X-Content-Type-Options", value: "nosniff" }
  - { name: "X-XSS-Protection", value: '"1; mode=block"' }
  - { name: "Strict-Transport-Security", value: '"max-age=31536000; includeSubDomains"' }

nginx_proxy_headers:
  - { name: "Host", value: "$http_host" }
  - { name: "X-Real-IP", value: "$remote_addr" }
  - { name: "X-Forward-For", value: "$proxy_add_x_forwarded_for" }
  - { name: "X-Forward-Proto", value: "http" }

nginx_ssl_enable: True
nginx_dh_bits: 4096
nginx_letsencrypt_data_dir: "{{ nginx_data_dir }}/letsencrypt"

nginx_snippets:
  proxy:
    - proxy_set_header Host $http_host
    - proxy_set_header X-Real-IP $remote_addr
    - proxy_set_header X-Forward-For $proxy_add_x_forwarded_for
    - proxy_set_header X-Forward-Proto http
    - proxy_redirect off
  ssl:
    - ssl_session_timeout 1d
    - ssl_session_cache shared:SSL:10m
    - ssl_session_tickets off
    - ssl_dhparam "{{ nginx_conf_dir}}/dhparam.pem"
    - ssl_protocols TLSv1 TLSv1.1 TLSv1.2
    - ssl_ciphers 'ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES256-SHA:ECDHE-ECDSA-DES-CBC3-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:DES-CBC3-SHA:!DSS'
    - ssl_prefer_server_ciphers on
    - ssl_ecdh_curve secp384r1
    - ssl_stapling on
    - ssl_stapling_verify on
  headers:
    - add_header X-Frame-Options DENY
    - add_header X-Content-Type-Options nosniff
    - add_header X-XSS-Protection "1; mode=block"
    - add_header Strict-Transport-Security "max-age=31536000; includeSubDomains"
  firewall:
    - allow 91.227.212.0/22
    - deny all

nginx_remove_sites: []
nginx_sites:
  default:
    upstreams:
      app:
        - server 0.0.0.0:8080;
    servers:
      http:
        - listen 80 default_server;
        - listen [::]:80 default_server;
        - server_name www.example.com example.com;
        - root {{ nginx_letsencrypt_data_dir }};
        - include snippets/letsencrypt.conf;
        - location / {
          return 301 https://example.com$request_uri;
          }
      https:
        - listen 443 ssl http2 default_server;
        - listen [::]:443 ssl http2 default_server;
        - server_name www.example.com example.com;
        - root {{ nginx_letsencrypt_data_dir }};
        - ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem;
        - ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;
        - include snippets/ssl.conf;
        - include snippets/headers.conf;
        - index index.html index.php;
        - location / {
          try_files $uri $uri/ =404;
          }

